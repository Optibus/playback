version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  lint:
    docker:
      - image: circleci/python:3.7.9
    steps:
      - checkout
      - python/load-cache
      - run:
          command: sudo pip install -e .[dev]
      - python/save-cache
      - run:
          command: |
            mkdir ./results
            pylint playback > ./results/pylint.xml
            flake8 examples tests playback --max-line-length=120 --format junit-xml > ./results/flake8.xml
      - store_test_results:
          path: ./results

  python2-tests:
    docker:
      - image: circleci/python:2.7.18
    steps:
      - checkout
      - python/load-cache
      - run:
          command: sudo pip install -e .[dev]
      - python/save-cache
      - run:
          command: |
            mkdir ./results
            pytest tests --junit-xml=./results/python2-tests.xml
      - store_test_results:
          path: ./results

  python3-tests:
    docker:
      - image: circleci/python:3.7.9
    steps:
      - checkout
      - python/load-cache
      - run:
          command: sudo pip install -e .[dev]
      - python/save-cache
      - run:
          command: |
            mkdir ./results
            pytest --cov=playback --cov-config=.coveragerc tests --junit-xml=./results/python3-tests.xml
      - run:
          command: pip install --user codecov && codecov -t ${CODECOV_TOKEN}
      - store_test_results:
          path: ./results

  deploy:
    docker:
      - image: cimg/python:3.10.13
    steps:
      - checkout
      - run:
          command: |
            pip install twine build==1.3.0
      - run:
          name: verify git tag vs. version
          command: python setup.py verify
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = __token__" >> ~/.pypirc
            echo -e "password = $PYPI_TOKEN" >> ~/.pypirc
      - run:
          name: create packages
          command: |
            python -m build --sdist --wheel .
      - run:
          name: upload to pypi
          command: |
            twine upload dist/*

workflows:
  build_and_deploy:
    jobs:
      - lint:
          filters:
            tags:
              only: /.*/
      - python2-tests:
          filters:
            tags:
              only: /.*/
      - python3-tests:
          filters:
            tags:
              only: /.*/
      - deploy:
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
